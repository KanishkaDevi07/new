<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="heading">Good Morning!!</h3>
    <button type="button" onclick="func()">Click to change</button>
    <script>
        function func(){
            document.getElementById('heading').innerHTML='Hello there!!!'
        }
    </script>
</body>
</html>
